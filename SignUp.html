<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop | E-commerce</title>
    <!-- link to external css file  -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- link  bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="javascript/bootstrap.bundle.min.js"></script>
    <!-- Link to font awesome library for icons -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- icon of  the web site-->
    <link
      rel="shortcut icon"
      href="./Assets/images/shopify.svg"
      type="image/x-icon"
    />
    <!-- link to aos for animation css on scroll -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <form id="signupForm" action="" method="post">
      <a href="./Home.html" id="backtohome"
        ><i class="fa-solid fa-arrow-left"></i
      ></a>
      <div class="center">
        <h1>Sign Up</h1>
        <br />
        <p>Enter Login details to get access</p>
      </div>
      <div class="mb-3" id="fullname">
        <label for="exampleInputEmail1" class="form-label">Full Name</label>
        <input
          type="text"
          placeholder=" Enter Full Name"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3" id="email">
        <label for="exampleInputEmail1" class="form-label">
          Email Address</label
        >
        <input
          type="email"
          placeholder=" Enter Email Address"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3" id="pass">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
          type="password"
          placeholder="Enter password"
          class="form-control"
          id="exampleInputPassword1"
        />
      </div>
      <div class="mb-3" id="pass">
        <label for="exampleInputPassword1" class="form-label"
          >Confirm Password</label
        >
        <input
          type="password"
          placeholder="Confirm Password"
          class="form-control"
          id="exampleInputPassword1"
        />
      </div>
      <div class="ending">
        <p>Already have an account? <a href="./SignIn.html">Login</a> here</p>
        <button type="submit" class="btn">Sign Up</button>
      </div>
    </form>
  </body>
</html>
